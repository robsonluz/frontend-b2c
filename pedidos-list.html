<h2>Pedidos</h2>
<hr/>
<ul class="list-group">
  <li class="list-group-item"  ng-repeat="pedido in pedidos">
    <button class="btn btn-xs btn-danger pull-right" ng-click="excluir(pedido)">Excluir</button>
  	<h4>Cliente: {{pedido.cliente.nome}}</h4>
    <h5>Produtos</h5>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="produto in pedido.produtos">
          {{produto.nome}} | Quantidade: {{produto.quantidade}}
      </li>
    </ul>
  </li>
</ul>
