<h2>Pedidos</h2>
<hr/>
<div class="list-group">
  <a class="list-group-item"  ng-repeat="pedido in pedidos">
  	<h4>Cliente: {{pedido.cliente.nome}}</h4>
    <h5>Produtos</h5>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="produto in pedido.produtos">
          {{produto.nome}}
      </li>
    </ul>
  </a>
</div>
